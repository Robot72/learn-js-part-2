<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />
    <div id="text">Текст</div>
    <script>
    var elem = document.getElementById("hider");
    elem.onclick = function() {
        var div = document.getElementById("text");
        div.style.display = "none";
    }
    </script>
</body>

</html>
